<!DOCTYPE html>

<html>

<head>
  <title>BLE Controller</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }
        .btn {
            margin: 20px;
            padding: 10px;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <!-- Our header -->
    <h3 style="text-align:center;">BLE Controller</h3>

    <!-- Debugging -->
    <div style="margin:auto; 
                width:280px; 
                height:20px;
                padding:1px;">
        Debugging console
    </div>
    <div id="debug_box" style="margin:auto; 
                               width:280px;
                               height:240px; 
                               padding:1px; 
                               overflow:auto; 
                               background:#0d0d0d;">
        <ul id="debug" style="color:#00BB00;"></ul>
    </div>
    
    <!-- On, off buttons -->
    <div style="margin:auto; 
                width:280px; 
                height:20px;
                padding:1px;
                text-align:center;">
        <button class="btn" style="background-color: #009000;" id="on_button">ON</button>
        <button class="btn" style="background-color: #900000;" id="off_button">OFF</button>
    </div>

    <!-- Load the various JavaScript files -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
